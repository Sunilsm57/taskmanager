<div class="container">
    <h2 style="text-align: center;"> Add task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="task-form">
        <div class="form-group">
            <input type="text" formControlName="title" placeholder="Title" class="form-control" required>
        </div>
        <div class="form-group">
            <textarea formControlName="description" placeholder="Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="text" formControlName="status" placeholder="Status" class="form-control">
        </div>
        <button type="submit" [disabled]="taskForm.invalid" class="btn btn-primary">Add Task</button>
    </form>
</div>
